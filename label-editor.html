<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라벨 편집</title>
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 10px;
        }
        
        .container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
        }
        
        .form-group input {
            width: 100%;
            padding: 5px 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 13px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .section-divider {
            border-top: 1px solid #e0e0e0;
            margin: 15px 0;
        }
        
        .dosage-section {
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 13px;
            font-weight: bold;
            color: #444;
            margin-bottom: 8px;
        }
        
        .time-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .time-button {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            text-align: center;
        }
        
        .time-button:hover {
            background: #f0f0f0;
        }
        
        .time-button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .time-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .special-dosage {
            margin-top: 10px;
        }
        
        .special-dosage-label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .special-dosage-label input[type="checkbox"] {
            margin-right: 5px;
            width: 14px;
            height: 14px;
            cursor: pointer;
        }
        
        .special-dosage-label label {
            cursor: pointer;
            font-size: 12px;
            color: #333;
        }
        
        .special-dosage-input {
            width: 100%;
            padding: 5px 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
            transition: border-color 0.2s;
        }
        
        .special-dosage-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .special-dosage-input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        
        .dosage-result {
            margin-top: 10px;
            padding: 8px;
            background: #f0f8ff;
            border-radius: 3px;
            border: 1px solid #b3d9ff;
        }
        
        .dosage-result-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 3px;
        }
        
        .dosage-result-text {
            font-size: 13px;
            font-weight: bold;
            color: #1976d2;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .button {
            flex: 1;
            padding: 8px 20px;
            border: none;
            border-radius: 3px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .button-primary {
            background: #667eea;
            color: white;
        }
        
        .button-primary:hover {
            background: #5a67d8;
        }
        
        .button-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .button-secondary:hover {
            background: #d0d0d0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>라벨 편집</h1>
        
        <div class="form-row">
            <div class="form-group">
                <label>환자명</label>
                <input type="text" id="patientName" value="">
            </div>
            <div class="form-group">
                <label>처방일</label>
                <input type="text" id="receiptDate" value="" placeholder="날짜 선택">
            </div>
        </div>
        
        <div class="section-divider"></div>
        
        <div class="form-group">
            <label>약품명</label>
            <input type="text" id="medicineName" value="">
        </div>
        
        <div style="margin-top: 5px; margin-bottom: 10px;">
            <label style="font-size: 11px; display: flex; align-items: center;">
                <input type="checkbox" id="updateMedicineName" style="margin-right: 5px;">
                <span>수정한 약품명을 다음번에도 사용</span>
            </label>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label>약품유형</label>
                <input type="text" id="medicineType" value="">
            </div>
            <div class="form-group">
                <label>처방일수</label>
                <input type="number" id="prescriptionDays" value="" min="1" max="365">
            </div>
            <div class="form-group">
                <label>1회 투여량</label>
                <input type="number" id="singleDose" value="" min="0.1" max="100" step="0.1">
            </div>
        </div>
        
        <div style="margin-top: 5px;">
            <label style="font-size: 11px; display: flex; align-items: center;">
                <input type="checkbox" id="updateMedicineType" style="margin-right: 5px;">
                <span>수정한 약품 유형을 다음번에도 사용</span>
            </label>
        </div>
        
        <div class="section-divider"></div>
        
        <div class="dosage-section">
            <div class="section-title">복용 시간 선택</div>
            <div class="time-buttons">
                <button class="time-button" data-time="morning">아침</button>
                <button class="time-button" data-time="lunch">점심</button>
                <button class="time-button" data-time="evening">저녁</button>
                <button class="time-button" data-time="bedtime">취침전</button>
            </div>
            
            <div class="section-title" style="margin-top: 15px;">식사와의 관계</div>
            <div class="time-buttons" style="margin-bottom: 5px;">
                <button class="time-button meal-button" data-meal="식후">식후</button>
                <button class="time-button meal-button" data-meal="식전">식전</button>
                <button class="time-button meal-button" data-meal="공복">공복</button>
                <button class="time-button meal-button" data-meal="식사직후">식사직후</button>
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
                <input type="text" id="customMealRelation" placeholder="기타 입력 (예: 취침전)" style="font-size: 12px; padding: 5px 8px;">
            </div>
            
            <div class="special-dosage">
                <div class="special-dosage-label">
                    <input type="checkbox" id="specialDosageCheck">
                    <label for="specialDosageCheck">특수용법 직접 입력</label>
                </div>
                <input type="text" 
                       class="special-dosage-input" 
                       id="specialDosageInput" 
                       placeholder="예: 필요시 $x씩 복용, 식후 30분" 
                       disabled>
                <div style="margin-top: 5px; padding: 5px; background: #f0f8ff; border-radius: 3px; font-size: 11px; color: #666; line-height: 1.4;">
                    <div>💡 <strong>안내:</strong> "$x"를 입력하면 1회 복용량과 단위가 자동으로 입력됩니다.</div>
                    <div style="margin-top: 3px;">예시: "필요시 $x씩 복용" → "필요시 3정씩 복용"</div>
                </div>
            </div>
            
            <div class="dosage-result">
                <div class="dosage-result-label">생성된 용법:</div>
                <div class="dosage-result-text" id="dosageResult">-</div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="button button-primary" id="printButton">출력</button>
            <button class="button button-secondary" id="cancelButton">취소</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>출력 중...</p>
        </div>
    </div>
    
    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Flatpickr Korean Locale -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    
    <script src="label-editor-renderer.js"></script>
</body>
</html>
