<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÖúÌîåÎ¶ø Í¥ÄÎ¶¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Malgun Gothic", sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #0056b3;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .add-template-btn {
            background: white;
            color: #0056b3;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-template-btn:hover {
            background-color: #f0f0f0;
        }

        .content {
            padding: 30px;
        }

        .template-list {
            display: grid;
            gap: 15px;
        }

        .template-item {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: box-shadow 0.2s;
        }

        .template-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .template-item.default {
            border-color: #28a745;
            background-color: #f0f9f4;
        }

        .template-icon {
            width: 60px;
            height: 60px;
            background: #e3f2fd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .template-item.default .template-icon {
            background: #c8e6c9;
        }

        .template-info {
            flex: 1;
        }

        .template-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .default-badge {
            background: #28a745;
            color: white;
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .template-path {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-family: monospace;
        }

        .template-description {
            font-size: 13px;
            color: #888;
        }

        .template-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-preview {
            background: #17a2b8;
            color: white;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
        }

        .btn-default {
            background: #28a745;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:read-only {
            background-color: #f5f5f5;
        }

        .file-select-group {
            display: flex;
            gap: 10px;
        }

        .file-select-group input {
            flex: 1;
        }

        .file-select-group button {
            flex-shrink: 0;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-primary {
            background: #0056b3;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading.active {
            display: block;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success {
            background: #28a745;
        }

        .toast.error {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã ÌÖúÌîåÎ¶ø Í¥ÄÎ¶¨</h1>
            <button class="add-template-btn" id="addTemplateBtn">+ ÌÖúÌîåÎ¶ø Ï∂îÍ∞Ä</button>
        </div>

        <div class="content">
            <div class="loading" id="loading">Î°úÎî© Ï§ë...</div>
            <div class="template-list" id="templateList"></div>
        </div>
    </div>

    <!-- ÌÖúÌîåÎ¶ø Ï∂îÍ∞Ä/ÏàòÏ†ï Î™®Îã¨ -->
    <div class="modal" id="templateModal">
        <div class="modal-content">
            <div class="modal-header">

            <form id="templateForm">

                </div>
                <div class="modal-buttons">

    </div>

    <!-- ÌÜ†Ïä§Ìä∏ ÏïåÎ¶º -->
    <div class="toast" id="toast"></div>

    <script src="../renderer/template-manager-renderer.js"></script>
</body>
</html>
