<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>File Monitor</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        #log-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-top: 20px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        .log-message {
            margin-bottom: 5px;
            padding: 3px 0;
            border-bottom: 1px dotted #eee;
        }
        .log-message:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>File Monitor Log</h1>
    <div id="log-container">
        <!-- Log messages will appear here -->
    </div>

    <h2>Parsed Data</h2>
    <div id="parsed-data-display">
        <!-- Parsed data will appear here -->
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
